<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<!--

5. Comentarios de Producto:
Campos: Nombre, dirección de correo electrónico, calificación (estrellas), comentario.
Requerimientos: Validación de correo electrónico, campo de comentario obligatorio, selección de calificación.
-->

<body>
    <!-- 1. Registro de Usuario:
Campos: Nombre de usuario, dirección de correo electrónico, contraseña, confirmación de contraseña, país, fecha de nacimiento.
Requerimientos: Validación de correo electrónico,  aceptación de términos y condiciones con link a TyC.-->
    <form action="https://ecampus.rocks/test-forms.php" method="post">
        <label>Nombre de usuario
            <input type="text" name="nombreusuario">
        </label>
        <label>Dirección de correo electrónico
            <input type="email" name="email">
        </label>
        <label>Contraseña
            <input type="password" name="password1">
        </label>
        <label>Confirma tu contraseña
            <input type="password" name="password2">
        </label>
        <label>País
            <select name="pais">
                <option value="ES">España</option>
                <option value="ARG">Argentina</option>
                <option value="COL">Colombia</option>
                <option value="FR">Francia</option>
                <option value="EEUU">Estados Unidos</option>
            </select>
        </label>
        <label>Fecha de nacimiento
            <input type="date" name="birthday">
        </label>
        <label>He leído y acepto los <a href="#">Términos y Condiciones</a>.
            <input type="checkbox" name="terms">
        </label>
        <button type="submit">
            <h3>Enviar</h3>
        </button>
    </form>

    <!--
        2. Formulario de Contacto:
Campos: Nombre, dirección de correo electrónico, asunto, mensaje.
Requerimientos: Validación de correo electrónico, campo de mensaje obligatorio.
-->

    <form action="https://ecampus.rocks/test-forms.php" method="post">
        <label>Nombre:
            <input type="text" name="nombre">
        </label>
        <label>Dirección de correo electrónico:
            <input type="email" name="email">
        </label>
        <label>Asunto:
            <input type="text" name="asunto">
        </label>
        <label>Mensaje:
            <textarea name="mensaje" rows="5" required></textarea>
        </label>
        <button type="submit">Enviar</button>
    </form>

    <!--
3. Pedido de Producto:
Campos: Nombre completo, dirección de envío, ciudad, código postal, país, teléfono, lista de productos (con campos para cantidad y descripción), método de pago.
Requerimientos: Validación de campos obligatorios, selección de método de pago.
    -->
    <form action="https://ecampus.rocks/test-forms.php" method="post">
        <label>Nombre completo:
            <input type="text" name="name">
        </label>
        <label>Dirección de envío:
            <input type="text" name="adress">
        </label>
        <label>Ciudad:
            <select name="ciudad">
                <option value="vlc">Valencia</option>
                <option value="mdr">Madrid</option>
                <option value="svll">Sevilla</option>
                <option value="bcn">Barcelona</option>
            </select>
        </label>
        <label>Código postal:
            <input type="number" name="postalcode">
        </label>
        <label>País:
            <select name="pais">
                <option value="ES">España</option>
                <option value="ARG">Argentina</option>
                <option value="COL">Colombia</option>
                <option value="FR">Francia</option>
                <option value="EEUU">Estados Unidos</option>
            </select>
        </label>
        <label>Teléfono:
            <input type="number">
        </label>
        <p>Lista de productos</p>
        <label>Producto 1
            <input type="number" step="1" min="0">
        </label>
        <label>Producto 2
            <input type="number" step="1" min="0">
        </label>
        <label>Producto 3
            <input type="number" step="1" min="0">
        </label>
        <p>Método de pago</p>
            <label>Tarjeta de crédito
                <input type="radio" name="payment" value="card" checked>
            </label>
            <label>Paypal
                <input type="radio" name="payment" value="paypal">
            </label>
            <label>ApplePay
            <input type="radio" name="payment" value="apple">
        </label>GooglePay
            <input type="radio" name="payment" value="google">
    </form>

<!--
    4. Reserva de Hotel:
Campos: Nombre completo, dirección de correo electrónico, número de teléfono, fecha de llegada, fecha de salida, tipo de habitación, número de huéspedes, solicitudes especiales (por ejemplo, cama adicional).
Requerimientos: Validación de fechas, selección de tipo de habitación, confirmación de reserva.
-->


</body>

</html>
